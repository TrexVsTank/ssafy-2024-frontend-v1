<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerMate</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen flex flex-col bg-yellow-50">
    <!-- Header -->
    <header
        class="p-6 bg-gradient-to-r from-red-600 to-yellow-500 text-white flex items-center justify-between shadow-xl">
        <h1 class="text-3xl font-extrabold">🍔 Burger Mate</h1>
        <span class="text-lg opacity-90 italic">Your Smart Burger Assistant</span>
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-6 chat-scroll bg-gradient-to-b from-yellow-50 to-white">
        <!-- Messages will go here -->
    </main>

    <!-- Input area -->
    <footer class="border-t border-red-300 bg-white p-4 shadow-lg rounded-t-xl">
        <form id="message-form" class="flex items-center space-x-4">
            <input type="text" id="user-input"
                class="flex-1 border border-red-300 rounded-full p-3 outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-300"
                placeholder="Ask about your burgers..." required />
            <button type="submit"
                class="bg-gradient-to-br from-yellow-400 to-yellow-600 text-white px-6 py-3 rounded-full hover:to-yellow-700 transition font-medium">
                🍟 Send
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
